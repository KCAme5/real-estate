services:
  - type: web
    name: realestate-backend
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn realestate.wsgi:application
    envVars:
      - key: DATABASE_URI
        fromConfig: DATABASE_URI
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.vercel.app"
